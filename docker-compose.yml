version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: qwer
      MYSQL_DATABASE: ecommerce_service
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - my-network

  rabbitmq:
    image: tkdwls4453/rabbitmq-delay:latest
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "25672:15672"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest  # 필요에 따라 사용자 이름 설정
      RABBITMQ_DEFAULT_PASS: guest  # 필요에 따라 비밀번호 설정
    networks:
      - my-network

